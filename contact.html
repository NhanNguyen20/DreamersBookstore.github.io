    <main>
        <div class="form-wrapper">
            <h1>Contact Us</h1>
            <form action="">
                <div class="info-section contact-purpose">
                    <label for="contact-purpose">Contact purpose:</label>
                    <select name="purpose" id="contact-purpose">
                        <option value="">--Choose your purpose--</option>
                        <option value="sell">I want to sell books</option>
                        <option value="buy">I want to buy books</option>
                    </select>
                </div>
                
                <div class="info-section name">
                    <label for="name">Enter your name:</label>
                    <input id="name" type="text" name="user-name">
                </div>
                
                <div class="info-section email">
                    <label for="email">Enter your email:</label>
                    <input type="email" name="email" id="email">
                </div>
                
                <div class="info-section phone-num">
                    <label for="phone">Phone number:</label>
                    <input type="text" name="phone-num" id="phone">
                </div>
                
                <div class="info-section contact-pref">
                    <p>Contact preference:</p>
                    <label><input type="checkbox" name="contact-preference" id="contact-prefer" value="email">By email</label>
                    <label><input type="checkbox" name="contact-preference" id="contact-prefer" value="phone">By phone</label>
                </div>
                    
                <div class="info-section week-receive">
                    <p>Receive weekly newsletter?</p>
                    <label><input type="radio" name="receive-newsletter" id="newsletter" value="yes" checked>Yes</label>
                    <label><input type="radio" name="receive-newsletter" id="newsletter" value="no">No</label>
                </div>
                    
                <div class="info-section notes">
                    <label for="note">Your extra notes: <br><textarea id="note" rows="4"></textarea></label>
                </div>
                
                <div class="btn-wrapper">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </main>
